    <h1>Exemplo de JavaScript 002</h1>
    <p>Soma de 2 números armazenados em variáveis</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2

    </script>
