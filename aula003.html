<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: #009988;
            color: white;
            font: normal 20pt arial;
            text-align: center;
            padding-top: 100px;
        }
        h1, p{
            color: rgb(255, 212, 22);
        }
        a{
            color: white;
            text-decoration: none;
        }
    </style>

    <title>Aula 003</title>
</head>
<body>
    
  
    <p>Aqui neste exemplo você digitou seu primeiro nome,<br>o JavaScript contou a quantidade de letras que seu primeiro nome possui,<br>e retornou também seu primeiro nome todo em letras maiúsculas<br>e depois seu nome todo em letras minúsculas.</p>
    

    <br><br>

   

    <script>
        var nome = window.prompt('Digite apenas seu primeiro nome')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras. <br><br>`) // conta quantas letras tem a palavra
        document.write(`Seu nome em Letras Maiúsculas é ${nome.toLocaleUpperCase()}<br><br>`) // coloca tudo em letras maisculas
        document.write(`Seu nome em Letras Minúsculas é ${nome.toLocaleLowerCase()}<br><br>`) // coloca tudo em letras minusculas
    </script>    
</body>
</html>
