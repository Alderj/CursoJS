<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
            text-align: center;
            padding-top: 400px;
        }
        h1, p{
            color: rgb(255, 212, 22);
        }
        a{
            color: white;
            text-decoration: none;
        }
    </style>

    <title>Aula 003</title>
</head>
<body>
    
    <h1>Exemplo de JavaScript 003</h1>
    <p>Script  1: Irá perguntar o nome</p>
    <p>Script  2: Irá retornar na tela quantas letras tem o nome</p>
    <p>Script  3: Irá retornar o nome na tela com todas as letras maiúsculas</p>
    <p>Script  4: Irá retornar o nome na tela com todas as letras minúsculas</p>

    <br><br>

   

    <script>
        var nome = window.prompt('Digite apenas seu primeiro nome')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras. <br>`) // conta quantas letras tem a palavra
        document.write(`Seu nome em Letras Maiúsculas é ${nome.toLocaleUpperCase()}<br>`) // coloca tudo em letras maisculas
        document.write(`Seu nome em Letras Minúsculas é ${nome.toLocaleLowerCase()}<br>`) // coloca tudo em letras minusculas
    </script>    
</body>
</html>
